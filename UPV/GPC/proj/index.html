		<style>
			body {

				position: absolute;

				transform: translate(-50%, -50%);
			}

			#gameover {
				font-size: xxx-large;
				text-align: center;
				text-shadow: 2px 0 red, -2px 0 red, 0 2px red, 0 -2px red,
				1px 1px red, -1px -1px red, 1px -1px red, -1px 1px red;
